<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Checkerboard</h1>
        </div>
        <div id="checkerboard">
            <table>
                {% for i in range(rows) %}
                <tr>
                    {% for j in range(columns) %}
                    {% if (i+j) % 2 == 0 %}
                    <td class="color1" style="background-color: {{ color1 }}"></td>
                    {% else %}
                    <td class="color2" style="background-color: {{ color2 }}"></td>
                    {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
